<!DOCTYPE html>
<html>
    <head>
        <title>DrOnApp</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="robots" content="noindex" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">  
    </head>
    <body>
        <header>
            <img _ngcontent-c2="" class="logo" src="logo.png">
           <select class="language">
               <option value="English">English</option>
               <option value="Hindi">Hindi</option>
               <option value="Gujrati">Gujrati</option>
               <option value="Telgu">Telgu</option>
           </select>
        </header>
        <hr>
        <div class="information">
            <div class="text">
                <span class="welcome">Welcome to</span>
                    <b>Dr. Piyush Test. sharma's eClinic </b>
                    <span class="appointment">Start booking your appointment with Dr. Piyush Test. sharma now! </span>
            </div>
           <!-- image -->
        </div>
        <div class="box">
            <div class="container">
                <h4> Dr. Piyush Test. sharma </h4>
                <table>
                    <tr>
                        <td style="width: 25%;text-align: start;">
                            <span class="lable-profile">Gender</span>
                            <br/>
                            <span class="value-profile">Male</span>
                        </td>
                        <td style="text-align: end;">
                            <span class="lable-profile">Specialty</span>
                            <br/>
                            <span class="value-profile">Obstetrics & Gynecology </span>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 25%;text-align: start;">
                            <span class="lable-profile">Location </span>
                            <br/>
                            <span class="value-profile">Delhi</span>
                        </td>
                        <td style="text-align: end;">
                            <span class="lable-profile"> Registration No. </span>
                            <br/>
                            <span class="value-profile">fdd</span>
                        </td>
                    </tr>
                </table>
            </div>
           <div class="button">
                <a href="appointment/index.html">
                    <button>Book an appointment
                        <i class="fas fa-arrow-right"></i>
                    </button>
                   </a>
           </div>
        </div>
        <div class="image">
            <img _ngcontent-c1="" alt="profile-pic" src="https://app.dronahealth.co.in/arogya/v1.0/images/doctors/iovuqpdpjhdnzezptllfcut.jpg">
        </div>
    </body>
</html>
