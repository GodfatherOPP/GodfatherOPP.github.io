<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
    <div class="calculator" id="calculator">
        <div id="screen"></div>
        <div class="operation" id="operation">
            <div id="plus" class="operation-cell" value="+">+</div>
            <div id="minus" class="operation-cell" value="-">-</div>
            <div id="multiply" class="operation-cell" value="*">*</div>
            <div id="divide" class="operation-cell" value="/">/</div>
        </div>
        <div class="number-block">
            <div class="number" id="number">
                <div class="number-cell" value="7">7</div>
                <div class="number-cell" value="8">8</div>
                <div class="number-cell" value="9">9</div>
                <div class="number-cell" value="4">4</div>
                <div class="number-cell" value="5">5</div>
                <div class="number-cell" value="6">6</div>
                <div class="number-cell" value="1">1</div>
                <div class="number-cell" value="2">2</div>
                <div class="number-cell" value="3">3</div>
                <div class="number-cell" value="0">0</div>
                   <div class="number-cell" value=".">.</div>
                <div class="number-cell" id="Clear" value="" onclick="clearscreen()">C</div>
            </div>
            <div class="equal" value="=" id="equal">=</div>
        </div>
    </div>
</div>
</body>
</html>
