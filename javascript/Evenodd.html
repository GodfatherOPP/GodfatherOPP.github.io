<!DOCTYPE html>
<html>
    <head>
        <title>Even-Odd</title>
        <script>
            var num = prompt("Enter Number: ")
            if(num % 2 === 0){
              document.write("The number " +  num  + " is Even number")
            }else{
                document.write("The number " +  num  + " is Odd number") 
            }
        </script>
    </head>
    <body>

    </body>
</html>
