<!DOCTYPE html>
<html>
    <head>
        <title>Display greater Number</title>
        <script>
            var a = prompt("Enter 1st number : ")
            var b = prompt("Enter 2nd number : ")
            if(a > b){
                document.write("number " + a + " is greater then number " + b + " .")
            }if(a == b){
                document.write("number" + a + " and " + b + " are equal.")
            }else{
                document.write("number " + b + " is greater then number " + a + " .")
            }
        </script>
    </head>
</html>
