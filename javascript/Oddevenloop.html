<!DOCTYPE html>
<html>
    <head>
        <title>Odd Even loop</title>
        <script>
            for(x=0; x <= 15; x++){
                if(x === 0){
                    document.write(x + " this is even number" + "</br>")
                }else if( x % 2 == 0 ){
                    document.write(x + " this is even number" + "</br>")
                }else {
                    document.write(x + " this is odd number" + "</br>")
                }
            }
        </script>
    </head>
</html>
