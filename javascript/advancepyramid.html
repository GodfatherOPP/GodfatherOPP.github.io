<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advancepyramid</title>
    <script>
      var i, j, k;
      for (i = 1; i < 20; i++) {
        for (k = 20; k > i; k--) {
          document.write("<center>");
          document.write(" ");
        }
        // document.write("<center>");
        for (j = 1; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
