<!DOCTYPE html>
<html>
    <head>
        <title>
        multiply 
        </title>
        <script>
            var x = prompt("Enter 1st number:")
            var y = prompt("Enter 2nd number:")
            var z = prompt("Enter 3rd number:")
            if(x < 0 && y< 0 && z < 0 ){
                alert("The sign is +");
            }else if(x > 0 && y > 0 && z > 0){
                alert("The sign is +");
            }else if (x < 0 && y < 0 && z > 0 ){
                alert("The sign is +");
            }else if (x > 0 && y < 0 && z < 0 ){
                alert("The sign is +");
            }else if (x < 0 && y > 0 && z < 0 ){
                alert("The sign is +");
            }else{
                alert("The sign is -");
            }
        </script>
    </head>
</html>
