<!DOCTYPE html>
<html>
    <head>
        <title>
            sort Numbers
        </title>
        <script>
       var a = prompt("Enter 1st number:")
        var b = prompt("Enter 2nd number:")
         var c = prompt("Enter 3rd number:")
      //   var a = 1
      //    var b = 9
      //  var c = 80

         if(a>b && b>c){
             alert(a + ", " + b + "," + c + ",")
         }else if (a>c && c>b){
            alert(a + ", " + c + "," + b + ",")
         }else if (b>a && a>c){
            alert(b + ", " + a + "," + c + ",")
         }else if (b>c && c>a){
            alert(b + ", " + c + "," + a + ",")
         }else if (c>b && b>a){
            alert(c + ", " + b + "," + a + ",")
         }else {
            alert(c + ", " + a + "," + b + ",")
         }
         document.write("")
        </script>
    </head>
</html>
